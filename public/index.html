<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label>Email: <input type="email" id="email" required /></label><br>
    <label>Password: <input type="password" id="password" required /></label><br>
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>

  <script>
    const SUPABASE_URL = "https://peupxardkrcgosdfhzfw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBldXB4YXJka3JjZ29zZGZoemZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2OTk1NjMsImV4cCI6MjA2NzI3NTU2M30.sAv9ouFlirdNZ--M_NBYap51pcGGpXToW2JQ8DqmQVQ"; // isi dengan anon key kamu

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_ANON_KEY,
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        // Simpan token & user_id ke localStorage
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("user_id", data.user.id);

        message.textContent = "Login sukses! Redirecting...";
        window.location.href = "/game"; // ‚Üê masuk ke halaman game
      } else {
        message.textContent = "Login gagal: " + (data.error_description || data.message);
      }
    });
  </script>
</body>
</html>
