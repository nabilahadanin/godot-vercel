<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login ke Game</h1>
    <label>Email:<br/><input id="email" type="email" placeholder="you@example.com" /></label>
    <label>Password:<br/><input id="password" type="password" placeholder="••••••••" /></label>
    <div>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
    </div>
    <div class="status" id="status">Belum login.</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // === GANTI sesuai project Supabase kamu ===
    const SUPABASE_URL = 'https://peupxardkrcgosdfhzfw.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBldXB4YXJka3JjZ29zZGZoemZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2OTk1NjMsImV4cCI6MjA2NzI3NTU2M30.sAv9ouFlirdNZ--M_NBYap51pcGGpXToW2JQ8DqmQVQ'
    // ==========================================

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const statusEl = document.getElementById('status')

    async function handleLogin(isSignup = false) {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      if (!email || !password) {
        statusEl.textContent = 'Email & password diperlukan.'
        return
      }
      statusEl.textContent = isSignup ? 'Mendaftar...' : 'Login...'

      let res
      if (isSignup) {
        res = await supabase.auth.signUp({ email, password })
      } else {
        res = await supabase.auth.signInWithPassword({ email, password })
      }

      if (res.error) {
        statusEl.textContent = 'Error: ' + res.error.message
        return
      }

      const session = res.data.session
      const user = res.data.user

      if (!session) {
        statusEl.textContent = 'Butuh verifikasi email (cek inbox).' 
        return
      }

      // ✅ Simpan token & user ID di sessionStorage
      sessionStorage.setItem('supabase_access_token', session.access_token)
      sessionStorage.setItem('supabase_refresh_token', session.refresh_token)
      sessionStorage.setItem('supabase_user_id', user.id)

      console.log("Login sukses")
      console.log("User ID:", user.id)
      console.log("Access Token:", session.access_token)

      statusEl.textContent = 'Login sukses. Mengalihkan ke game...'

      setTimeout(() => {
        window.location.href = 'game.html'  // atau ke file Godot yang kamu hosting
      }, 800)
    }

    document.getElementById('loginBtn').addEventListener('click', () => handleLogin(false))
    document.getElementById('signupBtn').addEventListener('click', () => handleLogin(true))
  </script>
</body>
</html>
